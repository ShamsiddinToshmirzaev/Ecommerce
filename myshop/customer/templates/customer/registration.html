{% extends "shop/base.html" %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<h1>Registration</h1>


<form method="post" class="order-form">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Register"></p>
    <p style="margin-top:300px">Already have account? <a href="{% url 'customer:login' %}">Sign in here</a></p>

</form>

{% endblock %}
